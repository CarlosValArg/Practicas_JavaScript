<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabla de Alumnos</h1>
  
  <form id="formularioAlumnos">
    <input type="text" id="firstName" placeholder="Nombre" required>
    <input type="text" id="lastName" placeholder="Apellido" required>
    <input type="number" id="grade" placeholder="Calificación" required>
    <button type="submit">Añadir Registro</button>
  </form>
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Calificación</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="calificaciones.js" defer></script>
</body>
</html>
